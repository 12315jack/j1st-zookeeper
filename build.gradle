group 'j1st-zookeeper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // junit
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // zookeeper
    compile 'org.apache.zookeeper:zookeeper:3.5.3-beta'
}
